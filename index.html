<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    
    <div class="grid">
        <div class="grid1">
            <label id="inputLabel" for=""></label> <br>
            <label id="outputLabel" for="">Result :</label>
        </div>
        <div><button value="1">1</button></div>
        <div><button value="2">2</button></div>
        <div><button value="3">3</button></div>
        <div><button value="+">+</button></div>
        <div><button value="4">4</button></div>
        <div><button value="5">5</button></div>
        <div><button value="6">6</button></div>
        <div><button value="-">-</button></div>
        <div><button value="7">7</button></div>
        <div><button value="8">8</button></div>
        <div><button value="9">9</button></div>
        <div><button value="" id="equal">=</button></div>
        <div><button value="" id="reset">AC</button></div>
        <div><button value="0">0</button></div>
        <div><button value="*">x</button></div>
        <div><button value="/">/</button></div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
